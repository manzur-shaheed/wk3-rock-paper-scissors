<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./assets/css/style.css">
  <title>Rock, Paper, Scissors</title>
</head>

<body>
  <div class=outer>
    <header>
      <h1>Rock, Paper, Scissors</h1>
    </header>
    <div class="container">
      <table class="outer-table">
        <th colspan=2><h2>Scoreboard</h2></th>
        <tr>
          <td>
            <table class="score-table">
              <tr>
                <td><h3>Win</h3></td>
                <td><h3>Loss</h3></td>
                <td><h3>Tie</h3></td>
              </tr>
              <tr>
                <td id="win">0</td>
                <td id="loss">0</td>
                <td id="tie">0</td>
              </tr>
            </table>
          </td>
        </tr>        
      </table>
      <!-- <hr> -->
      <table class="outer-table">
        <tr>
          <td>
            <h3>Your Selection</h3> 
          </td>
          <td>
            <h3>Computer Selection</h3> 
          </td>
        </tr>
        <tr>
          <td id="you">&nbsp;</td>
          <td id="computer">&nbsp;</td>
        </tr>
        <tr>
          <td>
            <table align=center>
              <tr>
                <td><button class="buttons" id="rock" value="R">Rock</button></td>
                <td><button class="buttons" id="paper" value="P">Paper</button></td>
                <td><button class="buttons" id="scissors" value="S">Scissors</button></td>
              </tr>
            </table>
          </td>
        </tr>
        <tr><td colspan=2><hr></td></tr>
        <tr><td colspan=2><button class="buttons" id="reset">Reset</button></td></tr>
      </table>
    </div> 
  </div> 

  <script src="./assets/scripts/script.js"></script>
</body>
</html>
